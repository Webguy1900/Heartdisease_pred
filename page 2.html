    <script>
		
		
		var progressBar = document.querySelector(".circular-progress");
		var valueContainer = document.querySelector(".value-container");

		var progressValue = 0;
		var progressEndValue = 100;
		var limit = 47;
		var speed = 50;
		
		var Low = document.querySelector(".Low_Medium");	

		var progress = setInterval(() => {
		  progressValue++;
		  valueContainer.textContent = `${progressValue}%`;
		  progressBar.style.background = `conic-gradient(
			  #ff0000 ${progressValue * 3.6}deg,
			  #ffffff ${progressValue * 3.6}deg
			)`;
			if (progressValue >= limit) {
			clearInterval(progress);
		  }
		}, speed);
		
		var Mild = document.getElementById("Mild");
		var Moderate = document.getElementById("Moderate");
		var Elevated = document.getElementById("Elevated");
		var Severe = document.getElementById("Severe");
		var Extreme = document.getElementById("Extreme");

		
		if(47 <= 20){
			
			Mild.style.background = '#008000';
			Mild.style.color = 'white';}

		else if((47 > 20) && (47 <= 40)){
			
			Moderate.style.background = '#ADFF2F';
			Moderate.style.color = 'black';}

		else if((47 > 40) && (47 <= 60)){
			
			Elevated.style.background = '#98FB98';
			Elevated.style.color = 'black';}
			
		else if((47 > 60) && (47 <= 80)){
			
			Severe.style.background = '#F08080';
			Severe.style.color = 'black';}

		else {
			Extreme.style.background = '#FF0000';
			Extreme.style.color = 'white';}
